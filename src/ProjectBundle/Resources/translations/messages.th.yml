        sub_head2:      "และในยุคสมัยใหม่เราต้องยอมรับว่าเครื่องสำอางมีความปลอดภัยมากขึ้น แต่ในปี 1970 การแพ้ผลิตภัณฑ์เครื่องสำอางมีผลกระทบร้ายแรงต่อผิวของผู้หญิง บางครั้งทำให้การแต่งหน้าดูเป็นอันตรายมาก ACSEINE จึงเริ่มต้นโดยการร่วมมือกับแพทย์ผิวหนังเพื่อดำเนินการวิจัยร่วมกันเกี่ยวกับทฤษฎีที่มุ่งเน้นการหลีกเลี่ยงผลิตภัณฑ์ที่ก่อให้เกิดอาการแพ้"
        paragraph1:     "ตัวอักษรสามตัว \"A.C.S. \" เป็นสาระสำคัญของต้นกำเนิดของ ACSEINE ย่อมาจาก \"Allergen Control System\" ซึ่งหมายถึงระบบบำบัดเสริมที่มีเป้าหมายเพื่อหาสารก่อภูมิแพ้ที่ก่อให้เกิดภูมิแพ้ (สารที่ทำให้เกิดอาการระคายเคืองต่อผิวหนัง) เพื่อนำออกจากชีวิตประจำวันและป้องกันการเกิดซ้ำของโรคภูมิแพ้ ในปี พ.ศ. 2516 ACSEINE ได้ร่วมมือกับแพทย์ผิวหนังและ 9 บริษัท เพื่อจัดตั้ง ACS Research Society ซึ่งทำหน้าที่เป็นแผนกเครื่องสำอางและยังคงพัฒนาเครื่องสำอางค์ในปัจจุบัน"
        paragraph2:     "ในศตวรรษที่ 21 สภาพแวดล้อมมีผลต่อผิวพรรณทำให้เกิดปัญหาที่รุนแรง ยังคงรักษาสาระสำคัญของตัวเองไว้เช่น  A.C.S. และพัฒนาเครื่องสำอางที่ไม่ก่อให้เกิดอาการเเพ้ง่าย และมุ่งมั่นทำให้ผิวของคุณดูดีขึ้นยิ่งขึ้น"
