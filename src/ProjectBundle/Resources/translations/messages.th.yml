    skin_allergy:
        title: 'ปัญหาผิวพรรณและเครื่องสำอางทีก่อให้เกิดโรคภูมิแพ้'
        head: 'ทำไมจึงเกิดอาการแพ้?'
        question1_title_main: 'โรคภูมิแพ้คืออะไร?'
        question2_title_main: 'ทำไมเครื่องสำอางรถึงระคายเคืองผิว?'
        question3_title_main: 'ฉันควรทำอย่างไรถ้าเครื่องสำอางระคายเคืองผิวของฉัน?'
        question4_title_main: 'เพื่อไม่ให้เกิดอาการระคายเคืองผิวฉันควรระวังอะไรบ้าง?'
        question5_title_main: 'สำหรับผู้ที่เป็นโรคภูมิแพ้ที่เป็นโลหะ'
        question1:
            title: 'อาการแพ้จะเป็นอย่างไร?'
            paragraph1: "เมื่อคุณต้องเจอกับสภาพอากาศรวมไปถึงการรับประทานอาหารบางชนิดที่ก่อให้เกิดอาการแพ้
                        โรคภูมิแพ้เกิดจากการทำงานของ \"แอนติเจน - แอนติบอดี\" ซึ่งร่างกายพยายามขับไล่สาร แอนติเจนหรือสารก่อภูมิแพ้ การตอบสนองของระบบภูมิคุ้มกันซึ่งเป็นสิ่งจำเป็นสำหรับร่างกายโดยเนื้อแท้จะเข้าสู่การขับและกระทำในลักษณะที่เป็นอันตราย อาการแพ้สามารถจำแนกได้เป็นประเภทที่ 1 ถึง 4  ซึ่งชนิด 1 เกิดอาการทันทีอาการจะปรากฏขึ้นในประมาณ 10 นาทีเช่นไข้จาม, โรคลมพิษ, โรคหอบหืดหลอดลมและโรคจมูกอักเสบจากภูมิแพ้ ในขณะที่ในประเภท 4 เกิดอาการล่าช้า การตอบสนองจะปรากฏขึ้นหลังจากเวลาผ่านไปพอสมควร เช่นอาการแพ้ผิวหนังอักเสบจากการสัมผัส"
        question2:
            title: 'ทำไมเครื่องสำอางระคายเคืองผิว?'
            paragraph1: "มี 2 สาเหตุหลักสำหรับการระคายเคืองจากการใช้เครื่องสำอางคือ \"ระคายเคือง\" และ \"โรคภูมิแพ้\""
            head_paragraph2: "【โรคผิวหนังอักเสบที่มีฤทธิ์ระคายเคือง】"
            paragraph2: "โรคผิวหนังนี้เกิดจากการระคายเคืองจากความเป็นพิษจากสิ่งที่สัมผัสผิวหนัง ตัวอย่างเช่นแอลกอฮอล์กรด-ด่างจะทำให้เกิดการระคายเคืองแทบจะทุกคน"
            paragraph3: "การระคายเคืองที่เกิดจากการระคายเคืองดังกล่าวจะแตกต่างกันไปขึ้นอยู่กับสภาพผิวในเวลานั้น ตัวอย่างเช่น อาการที่จะปรากฏขึ้นเมื่อผิวหนังไม่เสถียรเนื่องจากสิ่งต่าง ๆ เช่น สุขภาพไม่ดีหรือฤดูกาลเปลี่ยน หรือเมื่อระบบป้องกันผิวลดลงและเมื่อผิวหนังได้รับบาดเจ็บเนื่องจากการโกนหรือแว็กซ์ เป็นต้น"
            head_paragraph4: "【โรคผิวหนังอักเสบติดต่อ】"
            paragraph4: "โรคผิวหนังเกิดขึ้นเมื่อแอนติบอดีในร่างกายพยายามขับไล่สารแปลกปลอมออกไปเฉพาะในคนที่เรียกใช้การตอบสนองอาการจะปรากฏขึ้นแม้ว่าความเข้มข้นหรือจำนวนสารจะเล็กมากก็ตาม"
            paragraph5: "การระคายเคืองที่เกิดจากสารก่อภูมิแพ้จะเกิดขึ้นโดยไม่คำนึงถึงสภาพผิวในเวลานั้นแม้อาการจะลดลงเมื่อบุคคลสัมผัสกับสารก่อภูมิแพ้อีกครั้ง แต่ก็ยังสามารถเกิดผลซ้ำๆได้อีกเช่นกัน"
            paragraph6: "อาการดังกล่าวมีความคล้ายคลึงกันในทั้งสองกรณีรวมถึงอาการแดง, คัน, และบวมแต่ยากที่จะระบุได้ว่าสาเหตุเป็นสารระคายเคืองหรือเป็นโรคภูมิแพ้ดังนั้นเราจึงขอแนะนำให้ปรึกษาแพทย์ผิวหนัง"
        question3:
            title: 'ฉันควรทำอย่างไรถ้าเครื่องสำอางระคายเคืองผิวของฉัน?'
            paragraph1: "หยุดการใช้เครื่องสำอางค์และได้รับการรักษาที่เหมาะสมจากแพทย์ผิวหนังคุณสามารถให้การปฐมพยาบาลเบื้องต้นเช่นการล้างเครื่องสำอางด้วยสบู่อ่อน ๆ หรือเช็ดออกจากผิวหนังโดยใช้ผ้าขนหนูซับด้วยน้ำเย็น แต่การดูแลด้วยตัวเองอาจไม่ดีเท่าการได้รับการรักษาจากแพทย์ผู้เชี่ยวชาญ จึงควรปรึกษาแพทย์ผิวหนังและได้รับการดูแลที่เหมาะสม"
            paragraph2: "เมื่อเจ้าหน้าที่ทางการแพทย์ตรวจสอบประวัติของคุณ เพื่อที่จะได้ทราบถึงอาการที่เกิดขึ้นให้ได้รายละเอียดมากที่สุดเท่าที่จะเป็นไปได้ แม้ว่าอาการจะลดลงถ้าคุณไม่ทราบสาเหตุที่อาจเกิดขึ้นอีกคุณสามารถตรวจสอบสาเหตุโดยการตรวจสอบทีละสิ่งที่คุณได้ใช้แล้วก่อให้เกิดการแพ้หรือสิ่งที่ใช้แล้วทำให้ดีขึ้นนอกจากนี้คลินิกโรคผิวหนังบางแห่งยังใช้วิธีการที่เรียกว่า \"\""
            paragraph2_1: "patch tests"
            paragraph2_2: "\"\" เพื่อตรวจสอบว่าสารใดทำให้เกิดอาการระคายเคือง"
        question4:
            title: 'เพื่อไม่ให้เกิดอาการระคายเคืองผิวฉันควรระวังอะไรบ้าง?'
            paragraph1: "หลีกเลี่ยงการสัมผัสสารก่อภูมิแพ้ เมื่อมีการระบุสารก่อภูมิแพ้คุณสามารถหลีกเลี่ยงการระคายเคืองทางเครื่องสำอางโดยการหลีกเลี่ยงจากส่วนผสมดังกล่าว ปัจจุบันส่วนผสมทั้งหมดถูกติดไว้บนฉลากบรรจุภัณฑ์หรือบรรจุภัณฑ์ด้านนอกของเครื่องสำอางเพื่อให้คุณสามารถตรวจสอบได้ว่ามีสารก่อภูมิแพ้อยู่หรือไม่
                        ชื่อส่วนผสมมีการระบุไว้ในรูปแบบต่างๆ แต่สำหรับรายละเอียดโปรดตรวจสอบกับผู้ผลิต (หลังจากเดือนเมษายน 2551 รายการกึ่งรายการยาก็เริ่มมีการแสดงส่วนผสมทั้งหมดภายใต้มาตรฐานความสมัครใจของสมาคมอุตสาหกรรมเครื่องสำอางแห่งญี่ปุ่น (JCIA)"
            head_paragraph2: "【วิธีทดสอบง่ายๆที่คุณสามารถทำได้ด้วยตัวเอง】"
            paragraph2: "แม้ว่าคุณจะหลีกเลี่ยงสารก่อภูมิแพ้ แต่บางครั้งเมื่อคุณใช้เครื่องสำอางค์จริงๆอาจไม่เหมาะสมกับผิวของคุณ นี่คือวิธีการ"
            paragraph2_1: "ทดสอบ"
            paragraph2_2: "ที่คุณสามารถใช้ในกรณีนี้ได้อย่างง่ายดาย"
            head_paragraph3 : "【ส่วนผสมที่อาจก่อให้เกิดความระคายเคือง? 】"
            paragraph3: "มักมีการรายงานเกี่ยวกับน้ำหอม สีย้อมและส่วนผสมพื้นฐานสารเหล่านี้ไม่ได้รวมอยู่ในเครื่องสำอางเท่านั้น แต่ยังรวมถึงในอาหารยาและเสื้อผ้าด้วยเช่นกันดังนั้นโปรดระมัดระวังในชีวิตประจำวันด้วยเช่นกัน น้ำหอม, ยาย้อมผม, ลาโนลินแอลกอฮอล์ (อิมัลชัน), โลหะ"
        question5:
            title: "แพ้โลหะและเครื่องสำอางค์"
            paragraph1: "บางครั้งผิวเปลี่ยนเป็นสีแดงหรือรู้สึกคันเมื่อมีเหงื่อ? <br>บางครั้งเหงื่อตัวเองก็อาจกลายเป็นผู้ร้าย แต่ก็อาจเป็นผลมาจากโลหะเมื่อมันทำงานเนื่องจากเหงื่อ จึงทำให้มีแนวโน้มที่จะก่อให้เกิดปัญหาสำหรับผู้ที่แพ้โลหะ"
            head_paragraph2: "【สาเหตุของการแพ้โลหะ】"
            paragraph2: "โลหะตัวแรกที่คำนึงถึงว่าเรานำมาสัมผัสในร่างกายของเราก็คือในอุปกรณ์ต่างๆ เนื่องจากการแพ้โลหะมักมีสาเหตุมาจากสิ่งต่างๆเช่นโคบอลต์นิกเกิลและโครเมี่ยมที่มีอยู่ในโลหะเป็นสิ่งสกปรกอาจกล่าวได้ว่าความบริสุทธิ์ที่ต่ำกว่า เช่น โละหะชุบมักทำให้เกิดปัญหาเกี่ยวกับการแพ้  ได้แก่ เครื่องหนังเช่นสายนาฬิกาหรือที่จับกระเป๋า  สารเติมแต่งที่ใช้อาจทำให้เกิดอาการแพ้โลหะ"
            head_paragraph3: "【โลหะในเครื่องสำอาง】"
            paragraph3: "จริงๆแล้วมีโลหะจำนวนน้อยเช่นโคบอลต์นิกเกิลและโครเมี่ยมมีสิ่งสกปรกภายในเหล็กออกไซด์ที่ใช้เป็นสีย้อมในผลิตภัณฑ์แต่งหน้าและครีมกันแดดเป็นต้น <br>ดังนั้นหากมีอาการ เช่น อาการคันแดงและเกิดอาการระคายเคืองเกิดขึ้นหลังจากใช้ผลิตภัณฑ์แต่งหน้าหรือครีมกันแดดอาจทำให้เกิดอาการแพ้โลหะได้และถ้าคุณรู้ว่าคุณมีอาการแพ้โลหะควรใช้ความระมัดระวังในการเลือกเครื่องสำอาง"

    skin_allergy_qa:
        title: "เกี่ยวกับปัญหาผิวและการแพ้เครื่องสำอาง"
        head: "สำหรับการจัดการโรคภูมิแพ้"
        section1:
            question: 'ฉันรู้สึกหงุดหงิดหรือคันไม่ว่าฉันจะใช้อะไร - ฉันแพ้เครื่องสำอางใช่หรือไหม?'
            answer: "มันหายากมากสำหรับคนที่จะแพ้ทุกผลิตภัณฑ์ในเครื่องสำอางถ้าคุณรู้สึกระคายเคืองจากเครื่องสำอางทั้งหมดที่คุณใช้ตอนนี้ให้หยุดใช้รวมถึงการหยุดแต่งหน้าหากอาการของคุณไม่ดีขึ้นอาจเป็นเหตุผลอื่นนอกเหนือจากเครื่องสำอางดังนั้นโปรดปรึกษาแพทย์ผิวหนัง"
            also: "ไม่ว่าเครื่องสำอางจะที่ใช้จะก่อให้เกิดการระคายเคืองหรือไม่ก็ตาม แต่การใช้เครื่องสำอางเมื่อคุณมีอาการตาแดงหรือมีอาการคันจะส่งผลให้เกิดปฏิกิริยาที่ละเอียดอ่อน แม้แต่เครื่องสำอางที่เหมาะกับผิวของคุณอาจทำให้เกิดอาการกำเริบของอาการ สิ่งเดียวกันนี้อาจเกิดขึ้นเมื่อการนวดหรือการล้างหน้ามากเกินไปทำให้เกิดอุปสรรคที่ผิวหนังถูกทำลาย"
        section2:
            question: 'ฉันมีรอยแดงและมีอาการคันอย่างร้ายแรง มันมาจากเครื่องสำอางหรือเปล่า?'
            answer: "แม้ว่าอาการระคายเคืองผิวหนังจะเกิดจากการใช้เครื่องสำอาง แต่อาการคล้ายกับระยะเวลาที่กำเริบของโรคผิวหนังภูมิแพ้ ในกรณีนี้อาจเป็นได้ทั้งสองอย่าง ในสถานการณ์เช่นนี้สิ่งสำคัญคือต้องหยุดใช้เครื่องสำอาง
                    ถ้าอาการดีขึ้นทันทีสาเหตุคือเครื่องสำอางค์ ในทางกลับกันถ้าอาการไม่ดีขึ้นตามเวลาอาจเป็นไปได้ว่าอาการอาจรุนแรงขึ้นดังนั้นเราขอแนะนำให้คุณปรึกษาแพทย์ผิวหนัง"
            also: "เพื่อเสริมการรักษาโรคผิวหนังภูมิแพ้ก็เป็นสิ่งสำคัญที่จะร่วมในการดูแลผิวที่ประกอบด้วยความคิดว่าการควบคุมผิว = สุขอนามัยและความชุ่มชื้นควรใช้เครื่องสำอางทีได้รับการแนะนำจากแพทย์ผิวหนังทั่น้น <br>* ระยะเวลาการกำเริบของโรค·ช่วงเวลาที่มีอาการรุนแรงขึ้นและมีอาการคันเช่นเกิดอาการคันและผื่นขึ้น<br>* ระยะเวลาการให้ยา·ช่วงเวลาที่มีอาการภูมิแพ้ผิวหนังลดลงและผิวพรรณมีเสถียรภาพ"
        section3:
            question: "ฉันมีแนวโน้มที่จะระคายเคืองผิวจากน้ำหอมในเครื่องสำอาง จะดีกว่าไหมที่จะไม่ใช่เครื่องสำอางอีกเลย ? "
            answer: "เมื่อคุณมีอาการแพ้ปฏิกิริยาตอบปฏิเสธนั้นมักเกิดขึ้นต่อไปเรื่อย ๆ แม้อาการจะลดลง แต่คุณควรหลีกเลี่ยงการใช้เครื่องสำอางที่มีน้ำหอมซึ่งเป็นสาเหตุของอาการแพ้ แม้ว่าสภาพผิวของคุณจะดีขึ้นในการรักษาเมื่อคุณสัมผัสสารก่อภูมิแพ้อีกครั้งอาการเหมือนกันจะเกิดขึ้นอีกครั้งและสภาพผิวของคุณก็จะแย่ลง"
            also: "เมื่อเป็นที่ชัดเจนว่าสารก่อภูมิแพ้ของคุณอยู่ตราบเท่าที่คุณไม่สัมผัสกับสารเคมีคุณสามารถใช้เครื่องสำอางได้เช่นเดียวกับคนที่มีผิวสุขภาพดี ตัวอย่างเช่นถ้าน้ำหอมกระตุ้นการระคายเคืองผิวหนังคุณสามารถใช้เครื่องสำอางที่ไม่มีน้ำหอมใด ๆ เลย
                    กล่าวอีกนัยหนึ่งเป็นสิ่งสำคัญที่จะเข้าใจได้ชัดเจนว่าสารก่อภูมิแพ้ก่อให้เกิดอาการแพ้และหลีกเลี่ยงสิ่งเหล่านี้ในชีวิตประจำวันของคุณอย่างไรจุดนี้ไม่เพียง แต่ในแง่ของเครื่องสำอางแต่ในชีวิตประจำวันของคุณเช่นกัน"
        section4:
            question: "เป็นความจริงหรือไม่ที่ว่าเมื่อคุณมีอาการภูมิแพ้ เช่น ผื่น คุณมีแนวโน้มที่จะเกิดการระคายเคืองต่อเครื่องสำอางหรือไม่?"
            answer: "ใช่. เมื่อมีไข้จามหรืออาการแพ้อื่น ๆ ความชื้นในชั้นผิวหนังcorneum ลดลงเป็นผลให้ผิวแห้ง ในเวลาเช่นนี้เครื่องสำอางอาจกลายเป็นสารระคายเคืองและก่อให้เกิดอาการแพ้การเลือกเครื่องสำอางตัวใหม่จะช่วยลดอาการและไม่ก่อให้เกิดการแพ้ระคายเคืองได้ "
        author:   "ข้อมูลจาก  \"Binkan hada no tame no arerugi dokuhon\"(Allergy primer for sensitive skin) (Ed.: Hideo Nakayama, DMS)"

    skin_allergy_test:
        title: 'ปัญหาผิวพรรณและเครื่องสำอาง'
        head: 'ทดสอบเฉพาะจุด'
        head_paragraph1: "อะไรคือการทดสอบเฉพาะจุด"
        paragraph1: "การทดสอบเฉพาะจุดเป็นวิธีการตรวจสอบว่าสารใดทำให้เกิดอาการระคายเคืองต่อผิวหนังประการแรกสารที่สงสัยว่าก่อให้เกิดการระคายเคืองถูกนำไปใช้กับส่วนหลังที่แบนพร้อมกับผ้าพันแผลวางไว้เป็นเวลาสองวันในช่วงเวลานั้นการเช็ดทำความสะอาดร่างกายทำได้ดี แต่ไม่อนุญาตให้อาบน้ำจากนั้นนำผ้าพันแผลออกและสังเกตปฏิกิริยาเป็นเวลา 2 วัน 3 วันและ 1     สัปดาห์หลังจากนั้นในขณะที่เราคาดว่าจะเกิดปฏิกิริยาทันทีหากมีสารก่อภูมิแพ้บางครั้งก็อาจใช้เวลาหลายวันในการตอบสนองของแอนติเจนและแอนติบอดีที่ก่อให้เกิดอาการภูมิแพ้เพื่อสร้างตัวเองภายในร่างกายนั่นเป็นเหตุผลที่การตรวจสอบปฏิกิริยาจะถูกตรวจสอบสามครั้ง"
        head_paragraph2: "วิธีการทดสอบ"
        paragraph2: "แขนด้านในที่ผิวเป็นที่ที่เหมาะสำหรับการตอบสนองต่อสารก่อภูมิแพ้อย่างถูกต้องใช้มือที่สะอาดหยดเครื่องสำอางค์ใน 3 ตำแหน่งตามที่แสดงในภาพประกอบ* เมื่อล้างหน้าด้วยสบู่หรือแชมพูก่อนอื่นให้ฟอกด้วยน้ำแล้วทาลงบนผิวทิ้งไว้ 1-2 นาทีแล้วล้างออกต้องแน่ใจว่าไม่มีการถูอย่างหนักด้วยน้ำยาทำความสะอาด บนแขนด้านในที่ใช้เครื่องสำอางค์ รอดูประมาณ 4 วันและถ้าไม่มีปัญหาคุณสามารถใช้มันบนผิวหน้าได้"

    skin_atopic_dermatitis:
        title: 'ปัญหาผิวหนังและเครื่องสำอางที่ก่อให้เกิดโรคผื่นภูมิแพ้ผิวหนัง'
        head: 'ฉันควรจะจัดการผิวที่มีโรคภูมิแพ้ผิวหนังได้อย่างไร?'
        question1_title_main: "สาเหตุของโรคผิวหนังภูมิแพ้ผิวหนัง"
        question2_title_main: "คุณสมบัติของผิวที่มีโรคผิวหนังภูมิแพ้ผิวหนัง"
        question3_title_main: "วิธีการใช้เครื่องสำอางค์เมื่อคุณมีโรคผิวหนังภูมิแพ้ผิวหนัง"
        question1:
            title: "สาเหตุของโรคผื่นภูมิแพ้ผิวหนัง"
            paragraph1: "โรคผื่นภูมิแพ้ผิวหนังเป็นรูปแบบเรื้อรังของโรคผิวหนังที่เด่นชัดเป็นหลักโดยลมพิษที่มีอาการคันที่เพิ่มขึ้นและแย่ลงเรื่อย ๆ การโจมตีของมันเกิดจากการรวมกันของสิ่งต่างๆที่มีภูมิแพ้อย่างหนึ่ง (atopic disposition) และความหลากหลายของปัจจัยที่ทำให้รุนแรง (ปัจจัยภายนอก) ปัจจัยที่ทำให้เกิดอาการหรืออาการกำเริบของโรคผิวหนังภูมิแพ้สามารถแบ่งได้ดังต่อไปนี้เป็นปัจจัยทางกายภาพและปัจจัยด้านสิ่งแวดล้อม"
        question2:
            title: "คุณสมบัติของผิวที่มีโรคผานภูมิแพ้ผิวหนัง"
            paragraph1: "ผิวหนังมีแนวโน้มที่จะแห้งได้ง่าย (ลดความสามารถในการเก็บกักความชุ่มชื้น)ความแห้งกร้านซ้ำทำให้เกิดอุปสรรคในการทำงานลดลงทำให้สารภายนอกและสารระคายเคืองสามารถซึมผ่านผิวหนังได้ง่ายสารก่อภูมิแพ้และแบคทีเรียอื่น ๆ ที่สามารถถูกบล็อกได้ตามปกติจะทำให้เกิดการอักเสบทำให้ผิวมีแนวโน้มที่จะเกิดอาการคัน เมื่อการทำงานของอุปสรรคลดลงความชื้นจะระเหยได้ง่ายซึ่งมักจะนำไปสู่วัฏจักรของความแห้งกร้านและอาการคันที่เพิ่มขึ้นการปรับปรุงสถานการณ์ดังกล่าวต้องได้รับการดูแลผิวที่เหมาะสมรวมทั้งการรักษา"
            head_paragraph2:  "【การเปลี่ยนแปลงตามฤดูกาลในอาการ】"
            paragraph2: "ในบางฤดูกาลอาการคันจะเพิ่มขึ้นและอาการแย่ลง ตัวอย่างเช่นเหงื่อในฤดูร้อนและอากาศแห้งในฤดูหนาวเป็นตัวกระตุ้นทั่วไป เมื่อคุณรู้สึกไม่สบายแม้แต่เครื่องสำอางที่ไม่พึงประสงค์ซึ่งสอดคล้องกับสภาพผิวของคุณและการใช้งานตามปกติอาจทำให้เกิดอาการระคายเคืองในกรณีนี้เราขอแนะนำให้คุณหยุดใช้เครื่องสำอางเหล่านี้และล้างหน้าด้วยน้ำอุ่น หลังจากล้างหน้าให้ใช้สารที่ความชุ่มชื้น เช่น ปิโตรเลียมเจลในการช่วยเติมความชุ่มชื้น"
        question3:
            title: "วิธีการใช้เครื่องสำอางค์เมื่อมีโรคผื่นภูมิแพ้ผิวหนัง "
            paragraph1: "\"การรักษาเป็นสิ่งสำคัญอันดับแรก แต่เมื่อมีอาการดีขึ้นหลังจากใช้ยาแล้วการดูแลผิวอาจมีบทบาทสำคัญ ในแนวทางการรักษาโรคผื่นภูมิแพ้ผิวหนังพร้อมด้วยการใช้ยาและการค้นหาสาเหตุการดูแลผิว (การทำความสะอาดและการให้ความชุ่มชื่น) เป็นหัวใจสำคัญของการรักษา \""

    skin_atopic_dermatitis_qa:
        title: "ปัญหาผิวหนังและเครื่องสำอางที่ก่อให้เกิดโรคผื่นภูมิแพ้ผิวหนัง"
        head: "ถาม & ตอบ สำหรับการจัดการโรคผื่นภูมิแพ้ผิวหนัง"
        section1:
            question: "อาการรุนแรงทีเกิดจากการแต่งหน้า ?"
            answer: "เมื่อมีอาการเช่นมีผื่นแดงคันและมีอาการคันอยู่เครื่องสำอางที่คุณใช้อาจทำให้ผิวเกิดอาการระคายเคืองดังนั้นจึงเป็นเรื่องที่ดีที่สุดในการไม่ใช้เครื่องสำอาง หลังจากการรักษาที่เหมาะสมในคลินิกผิวหนังเมื่อสภาพดีขึ้นและคุณได้รับอนุญาตจากแพทย์คุณสามารถกลับมาดูแลผิวด้วยเครื่องสำอางได้ (เนื่องจากการดูแลผิวน้อยที่สุดแพทย์บางคนอาจแนะนำให้คุณล้างหน้าด้วยน้ำอุ่นและใช้สารชุ่มชื้นเช่นปิโตรเลียมเจลลี่)"
        section2:
            question: "ฉันสามารถใช้ยาและเครื่องสำอางในเวลาเดียวกันได้หรือไม่? "
            answer: "เมื่อพูดถึงแพทย์ให้ทำตามคำแนะนำของแพทย์ผิวหนังของคุณ สำหรับการแต่งหน้าเราขอแนะนำให้คุณเริ่มใช้มันหลังจากอาการลดลงและตรวจสอบอาการที่เกิดขึ้น ปรึกษาแพทย์ของคุณอย่างถี่ถ้วนเกี่ยวกับการใช้ยาและเครื่องสำอางหรือใช้ในบริเวณที่ไม่มีอาการแพ้"
        section3:
            question: "ฉันควรจะระมัดระวังเมื่อพยายามหรือกลับมาใช้เครื่องสำอางใหม่? "
            answer: "ตรวจดูให้แน่ใจว่าผิวของคุณอยู่ในสภาพดีและลองใช้ครั้งละหนึ่งรายการ หากคุณลองหลายรายการพร้อมกันและมีปัญหาเกิดขึ้นคุณ ลองใช้ทีละอย่างเพื่อหาผลิตภัณฑ์ที่สอดคล้องกับผิวของคุณ"
        section4:
            question: "ฉันจะหลีกเลี่ยงปัจจัยที่ทำก่ออาการแพ้อย่างรุนแรงในชีวิตประจำวันได้อย่างไร?"
            head_answer: "【ระมัดระวังเกี่ยวกับสิ่งที่สัมผัสผิวของคุณแม้กระทั่งเครื่องสำอาง】"
            answer: "เลือกชุดชั้นในและถุงน่อง ที่ไม่ระคายเคืองและมีเนื้อเรียบ เสื้อกันหนาวที่ทำด้วยขนสัตว์ มีแนวโน้มที่จะทำให้มีอาการแพ้ ดังนั้นโปรดใช้ความระมัดระวัง นอกจากนี้ผงซักฟอกซักผ้าอาจเป็นสารระคายเคือง ทำให้แน่ใจว่าได้ล้างออกหมดแน่นอน"
            head_paragraph1: "【ระวังเรือ่งการรับประทานอาหาร】"
            paragraph1: "ถ้าโรคผิวหนังภูมิแพ้ของคุณเลวร้ายยิ่งขึ้นหลังจากรับประทานอาหารบางอย่างแล้วคุณไม่ควรรับประทานอาหารที่ก่อให้เกิดแพ้ แต่สารอาหารที่ร่างกายต้องการมีความสำคัญต่อการเผาผลาญของผิวด้วยเช่นกันดังนั้นหากคุณไม่ได้รับสารอาหารเพียงพออาจทำให้การแย่ลง ควรดูแลเรื่องการบริโภคอาหารด้วยเช่นกัน"
            head_paragraph2: "【ทำความสะอาดห้องของคุณ】"
            paragraph2: "ไรฝุ่นและบ้านก็เป็นปัจจัยแวดล้อมที่ทำให้ภูมิแพ้รุนแรงขึ้น ควรให้บ้านหรือห้องของคุณระบายอากาศได้ดี ทำความสะอาดบ่อย ๆ และหลีกเลี่ยงการใช้โซฟาหรือพรมผ้าที่ทำจากเสื่อ ฟาง ซึ่งจะก่อให้เกิดการแพ้ได้ง่าย"
            head_paragraph3: "【ลดความเครียดอย่างสม่ำเสมอ】"
            paragraph3: "ความเครียดทางจิตยังเป็นปัจจัยที่ทำให้เกิดความรุนแรงขึ้นเรื่อย ๆให้ความสนใจในการออกกำลังกายและผ่อนคลายเพื่อหลีกเลี่ยงความเครียดอยู่เสมอ"

    skin_atopic_dermatitis_wash:
        title: "ปัญหาผิวหนังและเครื่องสำอางที่ก่อให้เกิดโรคผื่นผิวหนังภูมิแพ้"
        head: "ล้างหน้าอย่างอ่อนโยน"
        head_paragraph1: "【นวดโฟมให้แน่นฝ่ามือ】"
        paragraph1: "การล้างหน้าโดยใช้โฟมจะเป็นสิ่งที่ช่วยปกคลุมสิ่งสกปรก โฟมทำหน้าที่เป็นเบาะรองพื้นเพื่อปกป้องผิว"
        head_paragraph2: "【ถูอย่างเบามือ】"
        paragraph2: "กุญแจสำคัญคือการห่อหุ้มใบหน้าด้วยโฟมโดยใช้ฝ่ามือและล้างออกเบา ๆ"
        head_paragraph3: "【ล้างด้วยน้ำอุ่นประมาณ 20 ครั้ง 】"
        paragraph3:     "ถ้าไม่ล้างให้เพียงพอสารลดแรงตึงผิวบางตัวจะยังคงอยู่ให้ค่า pH ของผิวมีแนวโน้มเป็นด่างชั่วคราวและปล่อยให้มีความเสี่ยงต่อสารระคายเคืองแต่การล้างมากเกินไปจะทำให้ชั้นความชื้นสูญหายเช่นกัน"

    adult_acne:
        title: "ปัญหาผิวพรรณและเครื่องสำอางที่ก่อให้เกิดสิว"
        head: "ทำไมคนจำนวนมากที่ทุกข์ทรมานจากสิวผู้ใหญ่?"
        question1_title_main: "ทำไมจึงเกิดสิวขึ้น (สาเหตุของสิวผู้ใหญ่)?"
        question2_title_main: "ฉันควรทำอย่างไรหากได้เป็นสิว?"
        question3_title_main: "ฉันจะทำอย่างไรเพื่อหลีกเลี่ยงปัญหาสิว?"
        question4_title_main: "เมื่อฉันมีสิวสามารถใช้เครื่องสำอางได้หรือไม่?"
        question1:
            title: "ทำไมจึงเกิดสิว?"
            paragraph1: "มีหลายสาเหตุที่แตกต่างกันของสิว เกิดขึ้นเนื่องจากการรวมกันของหลายปัจจัยและสาเหตุบางอย่างอาจดูผิดปกติ ตัวอย่างเช่นเรามีแนวโน้มที่จะคิดว่าผิวที่เป็นสิวได้รับความทุกข์ทรมานจากการขับถ่ายไขมันมากเกินไป แต่ที่จริงหนึ่งในเหตุผลของการเกิดสิวคือการขาดความชุ่มชื้นที่เกิดจากความแห้งกร้าน"
        question2:
            title: "ฉันควรทำอย่างไรหากได้รับสิว? "
            paragraph1: "มีหลายสาเหตุที่แตกต่างกันของสิว เกิดขึ้นเนื่องจากการรวมกันของหลายปัจจัยและสาเหตุบางอย่างอาจดูผิดปกติ ตัวอย่างเช่นเรามีแนวโน้มที่จะคิดว่าผิวที่เป็นสิวได้รับความทุกข์ทรมานจากการขับถ่ายไขมันมากเกินไป แต่ที่จริงหนึ่งในเหตุผลของการเกิดสิวคือการขาดความชุ่มชื้นที่เกิดจากความแห้งกร้าน"
        question3:
            title: "ฉันจะทำอย่างไรเพื่อหลีกเลี่ยงปัญหาสิว? "
            head_paragraph1: "【จัดการความเครียด】"
            paragraph1: "ความเครียดเป็นปัจจัยหนึ่งที่ทำให้เกิดสิว นอกจากนี้ยังสามารถทำให้อาการรุนแรงขึ้น ในชีวิตประจำวันของคุณทำให้มันเป็นจุดที่จะนอนหลับได้ดีผ่อนคลายเวลาอาบน้ำสนุกกับงานอดิเรกและอื่น ๆ จัดการความเครียดในรูปแบบที่เหมาะสำหรับคุณ นอกจากนี้การดูแลผิวที่เหมาะสมและการแต่งหน้าที่ไม่มากเกินไปก็สามารถช่วยได้ "
            head_paragraph2: "【พักผ่อนอย่างเพียงพอ】"
            paragraph2: "การพักผ่อนไม่เพียงพอเป็นปัจจัยหลัก ที่ขัดขวางความสมดุลของฮอร์โมน มันทำให้เกิดการลดลงของความสามารถในการฟื้นตัวของผิวทำให้มันง่ายต่อการเกิดสิวมากขึ้น นอกจากนี้ยังมีผลกระทบอย่างมีนัยสำคัญต่อความเครียดทางจิตใจดังนั้นคุณควรจะได้รับการนอนหลับประมาณ 8 ชั่วโมง ผิวหนังจะมีความสามารถในการกู้คืนสูงสุดระหว่างเวลา 22:00 น. และ 2:00 น.  ดังนั้นการเข้านอนไวจึงเป็นสิ่งที่ดี "
            head_paragraph3: "【ให้ความสำคัญในการป้องกันรังสี UV 】"
            paragraph3: "รังสียูวีทำให้เกิดความผิดปกติของผิวหนังและเป็นอีกสาเหตุหนึ่งของการเกิดสิว ทำให้อักเสบและเป็นสาเหตุของการเกิดเม็ดสีในรอยแผลเป็นจากสิว เพื่อป้องกันการเกิดสิว จึงควรปกป้องผิวจากรังสียูวีให้มากที่สุด อย่างไรก็ตามครีมกันแดดที่เป็นน้ำมันก็เป็นสิ่งที่ก่อให้เกิดสิวดังนั้นเราขอแนะนำผลิตภัณฑ์ดูแลผิวพรรณที่ช่วยลดปัญหาสิวและปกป้องผิวจากรังสียูวีได้อย่างทั่วถึง"
            head_paragraph4: "【รับประทานอาหารที่มีประโยชน์】"
            paragraph4: " อาหารจำพวกไขมันและน้ำตาลทำให้เกิดสิว แต่สมดุลทางโภชนาการยังทำหน้าที่เป็นแหล่งของพลังสำหรับผิวดังนั้นคุณควรรับประทานอาหารให้เหมาะสมการบริโภคอาหารที่ไม่มีประโยชน์จะทำให้เกิดความเครียดขึ้นดังนั้นโปรดใช้ความระมัดระวัง"
            head_paragraph5: "【ระวังเรื่องสารระคายเคืองบนผิวหนัง】"
            paragraph5: "การทำความสะอาดสิ่งที่สัมผัสผิวของคุณเช่นพัฟรองพื้น ปลอกหมอนผ้าปูที่นอน เป็นอีกวิธีหนึ่งในการป้องกันสิว  จึงควรระมัดระวังว่าสิ่งที่คุณสัมผัสอยู่ทุกวันสะอาดหรือไม่ และเป็นปัจจัยที่ก่อให้สิวหรือเปล่า"
        question4:
            title: "เมื่อฉันมีสิวสามารถใช้เครื่องสำอางได้หรือไม่?"
            paragraph1: "เมื่อมีอาการรุนแรงหลังจากปรึกษาแพทย์ผิวหนังคุณควรงดใช้เครื่องสำอาง อย่างไรก็ตามการดูแลผิวที่เหมาะสมและการแต่งหน้ายังสามารถช่วยป้องกันสิวและลดความเครียด เมื่ออาการดีขึ้นให้เลือกใช้เครื่องสำอางค์ที่ไม่ได้ก่อให้เกิดปัญหาเรื่องสิวและดูแลผิว ระมัดระวังในเรื่องของการแต่งหน้า"

    adult_acne_advice:
        title: "ปัญหาผิวพรรณและเครื่องสำอางที่ก่อให้เกิดสิว"
        head: "การดูแลผิวเมื่อเป็นสิวและคำแนะนำในการแต่งหน้า"
        head2: "คำแนะนำในการดูแลผิวและแต่งหน้า "
        head_paragraph1: "【การทำความสะอาดและล้างหน้าเป็นกุญแจสำคัญในการดูแลสิว 】"
        paragraph1: "สิ่งสำคัญคือต้องขจัดสิ่งสกปรกออกอย่างทั่วถึง แต่ถูหนักเกินไปอาจทำให้ผิวเกิดอาการระคายเคืองได้ดังนั้นต้องระมัดระวังเป็นพิเศษ การถูมากเกินไปกระตุ้นความแห้งกร้านและมีแนวโน้มที่จะทำให้เกิดการปกป้องผิวลดลง"
        head_paragraph2: "【การให้ความชุ่มชื้นเป็นสิ่งสำคัญสำหรับการดูแลรักษาสิวด้วย】"
        paragraph2: "เมื่อมีคนมีสิวเรามักจะคิดว่าผิวของพวกเขาเป็นน้ำมันและดังนั้นจึงทนทุกข์ทรมานจากการขับถ่ายไขมันมากเกินไป แต่สำหรับคนที่ทุกข์ทรมานจากสิวผู้ใหญ่ในช่วงอายุ 20 – 30 เกิดจากการขาดแคลนความชุ่มชื้นมากในชั้นผิวหนัง corneum ดังนั้นความชุ่มชื้นเป็นขั้นตอนที่สำคัญเลือกสิ่งที่ไม่ทำให้ผิวเหนอะหนะและพยายามเพิ่มความสามารถในการเก็บกักความชุ่มชื้นภายในผิว"
        head_paragraph3: "【ถ้าเป็นผลิตภัณฑ์ \"สำหรับผิวที่เป็นสิว\" ปลอดภัยหรือไม่?】"
        paragraph3: "แทนที่จะเป็นของเหลวรองพื้นซึ่งมีแนวโน้มที่จะระคายเคืองสิวเราขอแนะนำให้ใช้รองพื้นชนิดแป้งที่คุณสามารถทาได้ด้วยการสัมผัสเบา ๆ เลือกสิ่งที่ตรงกับสีผิวของคุณ ขั้นแรกให้ครอบคลุมจุดด่างดำด้วยสีควบคุมเพื่อแก้ไขความแดงและทาเบา ๆ กับรองพื้น"
        head_paragraph4: "【แม้คุณมีสิวคุณก็สามารถใช้เครื่องสำอางได้】"
        paragraph4: "ในปัจจุบันมีเครื่องสำอางเพิ่มขึ้นเรื่อย ๆ ที่ไม่ทำให้เกิดปัญหากับผิวด้วยสิวทำให้สามารถเลือกได้จากหลากหลายรูปแบบ การแต่งหน้ากลายเป็นที่ยอมรับได้ในการใช้งานตราบเท่าที่คุณระมัดระวังในเรื่องที่คุณใช้  โดยไม่ทำให้เป็นสิวอย่างรุนแรงอีก "
        head_paragraph5: "【แต่งหน้าตอนเป็นสิว】"
        paragraph5: "เพื่อปกปิดและดึงดูดความสนใจจากสิว ให้มาสนใจที่ใบหน้าของเราโดยเฉพาะ แม้ในวันที่ไม่มั่นใจก็สามารถพลิกให้กลายเป็นความมั่นใจได้ แม้ในวันที่เป็นสิว "
        paragraph6: "แทนที่จะเป็นของเหลวรองพื้นซึ่งมีแนวโน้มที่จะระคายเคืองสิวเราขอแนะนำให้ใช้รองพื้นชนิดแป้งที่คุณสามารถทาได้ด้วยการสัมผัสเบา ๆ เลือกสิ่งที่ตรงกับสีผิวของคุณ ปกปิดจุดด่างดำ และรอยแดงต่างๆ "
        paragraph7: "แต่งหน้าด้วยการเน้นดวงตา สีคิ้ว ลิปสติกและอายไลน์ สามารถดึงดูดความสนใจออกไปจากสิว เพิ่มความงามให้ใบหน้า สร้างความมั่นใจได้มากกว่าเดิม"



    uv_rays_and_dryness:
        title: "ปัญหาผิวพรรณและเครื่องสำอางจากรังสียูวีและความแห้งกร้าน"
        head: "รังสียูวีและความแห้งกร้านทำให้เกิดปัญหาผิว"
        question1_title_main: "ปัญหาเหล่านี้เกิดจากรังสียูวีและความแห้งกร้าน "
        question2_title_main: "ทำไมจึงต้องป้องกันรังสี UV? "
        question3_title_main: "ทำไมจึงจำเป็นต้องป้องกันความแห้งกร้าน?"
        question1:
            title: "ปัญหาเหล่านี้เกิดขึ้นจากรังสียูวีและความแห้งกร้าน "
            head_paragraph1: "【จุดด่างดำและความหมองคล้ำ) 】 "
            paragraph1: "สาเหตุหลักคือการอักเสบที่เกิดจากรังสีอัลตราไวโอเลต (UV) ทำให้เกิดเมลานินเม็ดสีที่ผลิตได้มาก เมื่อผิวแห้งและลดอุปสรรคการเผาผลาญอาหารของร่างกายซึ่งเป็นสาเหตุให้เซลล์ผิวที่ตายแล้วที่มีเม็ดสีเมลานินเกิดขึ้น ทำให้ผิวคล้ำขึ้น"
            head_paragraph2: "【ผิวหยาบ】"
            paragraph2: "เมื่อผิวสัมผัสกับการกระตุ้นด้วยรังสี UV ชั้นผิวหนัง corneum จะหนาขึ้น ด้านในของผิวจะเต็มไปด้วยช่องว่างและความชื้นระเหย ริ้วรอยบนผิว สภาพผิวจะหยาบกร้านมีอาการต่างๆ เช่น ความเหนียวหยาบกร้าน"
            head_paragraph3: "【สิว】"
            paragraph3: "เมื่อความแห้งเกิดขึ้นเซลล์ผิวที่ตายแล้วจะหนาขึ้นและรูขุมขนอุดตันเรียกว่า comedos form สาเหตุของสิวอีกประการหนึ่งคือเมื่อไขมันเกิดออกซิไดซ์เมื่อสัมผัสกับรังสียูวีและมีแนวโน้มที่จะระคายเคืองต่อรูขุมขน นอกจากนี้เมื่อมีการสัมผัสกับรังสียูวีมากขึ้นการอักเสบของสิวจะรุนแรงขึ้นและอาการจะรุนแรงขึ้น"
            head_paragraph4: "【การกำเริบของอาการ โรคผิวหนังภูมิแพ้, โรคภูมิแพ้เป็นต้น 】"
            paragraph4: "ผิวที่ทนทุกข์ทรมานจากโรคผิวหนังภูมิแพ้มีแนวโน้มที่จะแห้งได้ง่าย เมื่อคุณมีการระคายเคืองจากรังสียูวีที่ทำให้เกิดการอักเสบ มักจะก่อให้เกิดอาการที่แย่ลง เช่นเดียวกันอาจกล่าวได้ในกรณีที่อาการแพ้นำไปสู่การระคายเคืองผิวหนัง"
            head_paragraph5: "【ริ้วรอยหย่อนคล้อย】"
            paragraph5: "ปัญหาที่เกี่ยวข้องกับอายุ เช่น ริ้วรอยและการหย่อนคล้อยก็มีส่วนเกี่ยวข้องกับรังสียูวีและความแห้งกร้าน ริ้วรอยเล็ก ๆ บนผิวเกิดจากการขาดความชุ่มชื้นในหนังกำพร้า นอกจากนี้รังสียูวีที่มีความยาวคลื่นยาว (UV-A) สามารถเข้าถึงผิวหนังชั้นหนังแท้ลดคอลลาเจนและอีลาสตินที่ช่วยให้ผิวกระชับและทำให้เกิดริ้วรอยลึกและหย่อนคล้อย"
        question2:
            title: "ทำไมจึงต้องป้องกันรังสี UV?"
            head_paragraph1: "1. รังสียูวีทำให้การทำงานลดลง "
            paragraph1: "ด้วยการสัมผัสรังสียูวีเรย์แม้ในปริมาณเล็กน้อยเพื่อป้องกันการแทรกซึมเข้าสู่ผิวภายในและปกป้องผิวแบคทีเรียที่ตายแล้วจะสร้างขึ้นบนผิวของผิวทำให้ผิวกระจ่างขึ้น ในขณะที่ระบบการดูแลลดลงช่วยให้ความชื้นภายในผิวหนังระเหยและทำให้แห้งต่อไป "
            head_paragraph2: "รังสี UV ส่งเสริมความแห้งกร้านและอักเสบ "
            paragraph2: "อักเสบ ผิวหนังที่มีหน้าที่กำแพงลดลงมีความเสี่ยงและมีแนวโน้มที่จะเกิดการระคายเคือง รังสียูวีสามารถซึมซับสู่ผิวภายในได้ง่ายทำให้ผิวแห้งกร้านมีความชุ่มชื่นและกระตุ้นการอักเสบ สิ่งนี้เรียกว่าเมลานินเม็ดสีที่ผลิตขึ้นในปริมาณที่มากเกินไปทำให้เกิดผิวคล้ำขึ้นบนผิวของผิว"
        question3:
            title: "ทำไมจึงจำเป็นต้องป้องกันความแห้งกร้าน?"
            head_paragraph1: "1. กุญแจสำคัญในการทำงานคือความชื้น"
            paragraph1: "ฟังก์ชั่นกั้นของผิวหนังประกอบด้วยฟิล์มไขมันซึ่งเกิดจากเหงื่อและความมันบนพื้นผิวพร้อมกับชั้นชั้น corneum ซึ่งจะเก็บความชุ่มชื้นภายในผิวสองชั้นเป็นสิ่งที่ช่วยปกป้องผิวจากการระคายเคือง แต่เมื่อผิวขาดความชื้นฟังก์ชันนี้จะลดลงทันที ดังนั้นความชื้นไม่เพียงแต่ทำให้ผิวนุ่มแต่ก็จำเป็นสำหรับการขจัดสารระคายเคือง"
            head_list1: "【ผิวสุขภาพดี】"
            text_list1_1: "ผิวหนังชั้น corneum เป็น hydrated ดีและเซลล์เรียงรายไปด้วยช่องว่างไม่ระหว่างผิว"
            text_list1_2: "ฟิล์มป้องกันไขมันช่วยปกป้องผิวของคุณได้อย่างมีประสิทธิภาพ"
            text_list1_3: "ผิวนุ่มและเรียบเนียน"
            head_paragraph2: "2. การป้องกันความชื้นมีความละเอียดอ่อน"
            paragraph2: "ผิวที่บอบบางมีปริมาณไขมันและเหงื่อเพียงเล็กน้อยและ NMF ของชั้นผิวหนัง (NMF (stratum corneum) ของผิว และไขมันระหว่างเซลล์ยังทำงานได้นิดหน่อยโดยพื้นผิวของผิวไม่ได้รับการปกป้องอย่างถูกต้องและชั้นผิวหนัง corneum สั้นและเต็มไปด้วยช่องว่างซึ่งจะทำให้ผิวด้านในมีความเสี่ยงต่อการระคายเคือง"
            head_list2: "【ผิวบอบบางแพ้ง่าย】 "
            text_list2_1: "จะถูกทำซ้ำซึ่งประกอบด้วย lipids ระหว่างเซลล์และ NMF ที่ไม่มี ความชื้นระเหย → ชั้นผิวหนัง corneum เต็มไปด้วยช่องว่าง → ระคายเคืองเข้า ฟิล์มไขมันไม่ทำงานอย่างเพียงพอ จนทำให้เกิดความเหนียวหยาบและลอก"
            text_list2_2: "The sebum film doesn't function adequately."
            text_list2_3: "Fine lines are disorderly, and skin is hard. Toughness, powderiness, and peeling <br>become noticeable."
